<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    
    <title>Test Form With Java Script</title>
</head>
<body>
    <div id="container">
        <h1 class="logo">
            Francy Form
        </h1>
        <div id="form-box">
            <i id="prev-btn" class="fas fa-angle-left"></i>
            <i id="next-btn" class="fas fa-angle-right"></i>
            <div id="input-group">
                <input type="text" id="input-field" required>
                <div id="input-label">Enter Your Email</div>
                <div id="input-progress"></div>
            </div>
            <div id="progress-bar"></div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
